
services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  app:
    env_file:
      .env
    build: .
    environment:
      NODE_ENV: production
      PORT: 3000
      REDIS_URL: redis://redis:6379
    expose:
      - "3000"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    # Prefer baking config into image for prod:
    build: ./nginx
    # Or use image + volume mount for dev:
    image: nginx:1.27-alpine
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

volumes:
  redis_data:

