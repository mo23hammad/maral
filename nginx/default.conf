
upstream sveltekit_upstream {
  server app:3000;
  keepalive 64;
}

server {
  listen 80;
  server_name _;

  client_max_body_size 20m;

  # Basic security headers (safe defaults)
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;

  # Cache fingerprinted SvelteKit assets aggressively
  location /_app/ {
    proxy_pass http://sveltekit_upstream;

    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Everything else: SSR + endpoints
  location / {
    proxy_pass http://sveltekit_upstream;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;

    # websockets (safe even if unused)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Helps streaming SSR; you can remove if you prefer buffering
    proxy_buffering off;
  }

  gzip on;
  gzip_vary on;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    text/xml
    application/xml
    application/xml+rss
    text/javascript;
}
