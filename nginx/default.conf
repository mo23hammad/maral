
upstream sveltekit_upstream {
  server app:3000;
  keepalive 64;
}

# -------------------------
# HTTP :80 (ACME + redirect)
# -------------------------
server {
  listen 80;
  listen [::]:80;
  server_name maral.systems www.maral.systems;

  client_max_body_size 20m;

  # Let's Encrypt ACME challenge
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    try_files $uri =404;
  }

  # Everything else -> HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

# -------------------------
# HTTPS :443 (real app)
# -------------------------
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name maral.systems www.maral.systems;

  client_max_body_size 20m;

  # Certs (Let's Encrypt)
  ssl_certificate     /etc/letsencrypt/live/maral.systems/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/maral.systems/privkey.pem;

  # Good TLS defaults
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;

  # Basic security headers (safe defaults)
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;

  # (Optional, safe) HSTS â€” enable only if you're sure HTTPS is stable
  # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  # Cache fingerprinted SvelteKit assets aggressively
  location /_app/ {
    proxy_pass http://sveltekit_upstream;

    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Everything else: SSR + endpoints
  location / {
    proxy_pass http://sveltekit_upstream;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;

    # websockets (safe even if unused)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_buffering off;
  }

  gzip on;
  gzip_vary on;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    text/xml
    application/xml
    application/xml+rss
    text/javascript;
}

